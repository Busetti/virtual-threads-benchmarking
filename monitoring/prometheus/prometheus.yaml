global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'spring-boot'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8080']
  - job_name: 'jmx'
    metrics_path: '/metrics'
    static_configs:
      - targets: [ 'localhost:5555' ]